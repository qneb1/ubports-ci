name: Build Ubports

on: 
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@master
    
    - name: Initialization environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        android-tools-mkbootimg bc build-essential \
        ca-certificates curl git kmod libssl-dev libtinfo5 python2 \
        unzip wget xz-utils -y --no-install-recommends
        sudo ln -sf python2.7 /usr/bin/python

    - name: Build
      run: |
        chmod +x build.sh
        chmod +x build/*.sh
        ./build.sh
      shell: bash


    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.MyUbtSecret  }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.MyUbtSecret  }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: /home/runner/work/ubports-ci/ubports-ci/out/device_davinci.tar.xz
        asset_name: device_davinci.tar.xz
        asset_content_type: application/x-gzip        